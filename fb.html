<!DOCTYPE html>
<html lang="en">
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
</head>
<body>
<script>
  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
    } else if (response.status === 'not_authorized') {
      // The person is logged into Facebook, but not your app.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    } else {
      // The person is not logged into Facebook, so we're not sure if
      // they are logged into this app or not.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into Facebook.';
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
  FB.init({
    appId      : '239501576416170',
    cookie     : true,  // enable cookies to allow the server to access 
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.5' // use graph api version 2.5
  });


  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
	FB.api('me?fields=about,age_range,bio,birthday,email,first_name,gender,hometown,devices,education,picture,cover,music{name}', function(response) {
 //   document.getElementById('status').innerHTML = JSON.stringify(response);
	console.log(response);
//	document.getElementById('status').innerHTML += '<h3> See console <\h3>';
	document.getElementById('status').innerHTML =
	 'ID '+response.id
	+ '<br>Name: '+ response.first_name 
	+ '<br> <img src="'+ response.cover.source + '" width="200" height="128"">'
	+ '<br> <img src="'+ response.picture.data.url +'">'
	+ '<br>Birthday: '+ response.birthday 
	+ '<br>Bio: '+ response.bio 
	+ '<br>Email: ' + response.email 
	+ '<br>Age: ' + response.age_range.min
	+ '<br>Gender: '+ response.gender 
	+ '<br>Devices: ' + response.devices[0].os
	+ '<br>School: ' + response.education[0].school.name
	+ '<br>Hometown: ' + response.hometown.name
	+ '<br>Eduction continued: ' + response.education[1].school.name
	 + '<br> Music: <br> ';
	// 	for(var i=0;i<response.music.data.length;i++)
	// {
	//       document.getElementById('status').innerHTML +=
	//       response.music.data[i].name + '<br>';
	// }

//https://developers.facebook.com/tools/explorer/145634995501895/
	
});

  }
  
</script>

<fb:login-button scope="
public_profile,
user_friends,
email,
user_about_me,
user_actions.books,
user_actions.fitness,
user_actions.music,
user_actions.news,
user_actions.video,
user_birthday,
user_education_history,
user_events,
user_games_activity,
user_hometown,
user_likes,
user_location,
user_managed_groups,
user_photos,
user_posts,
user_relationships,
user_relationship_details,
user_religion_politics,
user_tagged_places,
user_videos,
user_website,
user_work_history,
read_custom_friendlists,
read_insights,
read_audience_network_insights,
read_page_mailboxes,
manage_pages,
publish_pages,
publish_actions,
rsvp_event,
pages_show_list,
pages_manage_cta,
pages_manage_instant_articles,
ads_read,
ads_management,
pages_messaging,
pages_messaging_phone_number" onlogin="checkLoginState();">
</fb:login-button>

<div id="status">
</div>

</body>
</html>

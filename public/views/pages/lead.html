<div ng-controller="LeadController" class="container" ng-cloak>
    <h4>Please enter your data and we will contact you back: </h4>

    <!-- show any messages that come back with authentication -->
    <div class="alert alert-danger">{{ message }}</div>


    <!-- LEAD FORM -->

<div>
    <md-content layout-gt-lg="row" layout-align="space-between center" layout-padding>

        <form action='#' novalidate>
            <div layout="row">
                <md-input-container layout-margin flex>
                  <label>First name</label>
                  <input ng-model='user.first_name'>
			  </md-input-container>
                <md-input-container layout-margin flex>
                  <label>Last name</label>
                  <input ng-model='user.last_name'>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container layout-margin flex>
                  <label>Contact number</label>
                  <input ng-model='user.phone_number'>
                </md-input-container>
                <md-input-container layout-margin flex>
                  <label>Marital status</label>
                  <input ng-model='user.marital_status'>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container layout-margin flex>
                  <label>Date of birth</label>
                  <md-datepicker ng-model="user.date_of_birth"></md-datepicker>
                </md-input-container>
                <md-input-container layout-margin flex>
                  <label>Gender</label>
                  <input ng-model='user.gender'>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container layout-margin flex>
                  <label>City</label>
                  <input ng-model='user.city' id="city">
                </md-input-container>
                <md-input-container layout-margin flex>
                  <label>Email</label>
                  <input type='email' ng-model='user.email'>
                </md-input-container>
            </div>
            <md-input-container>
                <md-button ng-click="postForm($http)" class="md-raised md-primary">Submit</md-button>
            </md-input-container>
        </form>
      </div>
  </md-content>
</div>
</md-content>

</div>
